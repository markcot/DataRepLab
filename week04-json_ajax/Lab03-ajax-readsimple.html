<html>

<head>
   <title>Read a simple json</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
   <button onclick="readJSON()">go</button>
   <div id="output1"></div>
   <div id="output2"></div>
   <div id="output3"></div>
</body>
<script>
   function readJSON() {
      $.ajax({
         "url":"https://min-api.cryptocompare.com/data/price?fsym=ETH&tsyms=BTC,USD,EUR ",
         "method":"GET",
         "data":"",
         "dataType":"JSON",
         "success":function(result){
            console.log(result);
            //var rateEUR = result.bpi.EUR.rate
            //var rateGBP = result.bpi.GBP.rate
            var rateUSD = result.USD
            //console.log(rateUSD);
            //document.getElementById("output1").innerText = "€"+rateEUR;
            //document.getElementById("output2").innerText = "£"+rateGBP;
            document.getElementById("output3").innerText = "$"+rateUSD;
         },
         "error": function (xhr,status,error){
            console.log("error: "+status+" msg:"+error);
         }
      });
      
   }
</script>

</html>
