<!DOCTYPE HTML>

<html>
    <head>
        <title>View cars</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Cars</h1>
        <div id='createUpdateForm' style="display: none">
            <button id="showCreateButton" onclick="showCreate()">Create</button>
        </div>
        <div>
            <table class="table" id ="carTable">
                <tr>
                    <th>reg</th>
                    <th>make</th>
                    <th>model</th>
                    <th>price</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tr>
                    <td>191 MO 123</td>
                    <td>Ford</td>
                    <td>Modeo</td>
                    <td>25,000</td>
                    <td><button>update</button></td>
                    <td><button>delete</button></td>
                </tr>
                <tr>
                    <td>12 D 123</td>
                    <td>Fiat</td>
                    <td>Punto</td>
                    <td>4,000</td>
                    <td><button>update</button></td>
                    <td><button>delete</button></td>
                </tr>
                <tr>
                    <td>08 G 123</td>
                    <td>Nissan</td>
                    <td>Almera</td>
                    <td>500</td>
                    <td><button>update</button></td>
                    <td><button>delete</button></td>
                </tr>
            </table>
        </div>
        <h2><span id="createLabel">Create a</span> <span>Update this</span> Car</h2>
        <div class="form-group">
            Reg <input type="text" class="form-control" name="reg"/> <br/>
            Make <select name="make" class="form-control">
                <option value="Ford">Ford</option>
                <option value="Fiat">Fiat</option>
                <option value="Nissan">Nissan</option>
            </select> <br/>
            Model <input type="text" class="form-control" name="model"/> <br/>
            Price <input type="number" class="form-control" name="price"/> <br/>
            <span id="doCreateButton"><button>Create</button></span>
            <span id="doUpdateButton"><button>Update</button></span>
        </div>

        <script>
            function showCreate(){
                document.getElementById('showCreateButton').style.display="none"
                document.getElementById('carTable').style.display = "none"
                document.getElementById('showCreateButton').style.display = "block"
            }
        </script>
    </body>
</html>
